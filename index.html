<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>incredible</title>
  </head>
  <body>
    <div class="menu">
      <h1 class="logo">
        <a href="#">incredible</a>
      </h1>
      <nav class="nav">
        <a href="#" class="nav-item nav-item-active">home</a>
        <a href="#" class="nav-item">about</a>
        <a href="#" class="nav-item">gallery</a>
        <a href="#" class="nav-item">contact</a>
      </nav>
      <div class="social-icons">
        <svg class="social-icon">
          <use xlink:href="img/sprite.svg#gmail"></use>
        </svg>
        <svg class="social-icon">
          <use xlink:href="img/sprite.svg#linkedin"></use>
        </svg>
        <svg class="social-icon">
          <use xlink:href="img/sprite.svg#github"></use>
        </svg>
        <svg class="social-icon">
          <use xlink:href="img/sprite.svg#telegram"></use>
        </svg>
        <svg class="social-icon">
          <use xlink:href="img/sprite.svg#whatsapp"></use>
        </svg>
        <svg class="social-icon">
          <use xlink:href="img/sprite.svg#twitter"></use>
        </svg>
        <svg class="social-icon">
          <use xlink:href="img/sprite.svg#instagram"></use>
        </svg>
      </div>
    </div>
    <div class="content">
      <div class="hero">
        <h1 class="hero-heading">WELCOME TO THE INCREDIBLE</h1>
        <p class="hero-paragraph">This is some text inside of a div block.</p>
        <div class="hero-button-container">
          <button class="hero-button hero-button-1">Button Text</button>
          <button class="hero-button hero-button-2">Button Text</button>
        </div>
      </div>
    </div>
  </body>
</html>
